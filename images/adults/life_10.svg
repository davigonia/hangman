<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Grave -->
  <path d="M70,100 L70,150 Q70,160 80,160 L120,160 Q130,160 130,150 L130,100 Q130,90 120,90 L80,90 Q70,90 70,100 Z" fill="#636e72" />
  
