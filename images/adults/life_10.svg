  <!-- Flowers -->
  <circle cx="60" cy="155" r="5" fill="#ff6b6b" />
  <circle cx="65" cy="150" r="5" fill="#ff6b6b" />
  <circle cx="55" cy="150" r="5" fill="#ff6b6b" />
  <line x1="60" y1="155" x2="60" y2="165" stroke="#4ecdc4" stroke-width="2" />
  
  <!-- Wilted flower -->
  <path d="M140,155 Q145,150 150,155" stroke="#ff6b6b" stroke-width="2" fill="none" />
  <path d="M140,155 Q135,150 130,155" stroke="#ff6b6b" stroke-width="2" fill="none" />
  <line x1="140" y1="155" x2="140" y2="165" stroke="#4ecdc4" stroke-width="2" />
  
  <!-- Crow -->
  <ellipse cx="120" cy="80" rx="15" ry="10" fill="black" />
  <path d="M130,75 L145,70" stroke="black" stroke-width="3" />
  <circle cx="125" cy="75" r="2" fill="white" />
</svg>
