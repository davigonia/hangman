<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Very elderly person -->
  <circle cx="100" cy="85" r="18" fill="#dfe6e9" />
  
  <!-- Face with extreme wrinkles -->
  <circle cx="90" cy="80" r="2" fill="black" />
  <circle cx="110" cy="80" r="2" fill="black" />
  <path d="M95,90 Q100,85 105,90" stroke="black" stroke-width="1" fill="none" />
  <path d="M85,75 Q87,70 90,75" stroke="black" stroke-width="1" fill="none" />
  <path d="M115,75 Q113,70 110,75" stroke="black" stroke-width="1" fill="none" />
  <path d="M80,85 Q85,83 90,85" stroke="black" stroke-width="1" fill="none" />
  <path d="M110,85 Q115,83 120,85" stroke="black" stroke-width="1" fill="none" />
  <path d="M85,90 Q90,88 95,90" stroke="black" stroke-width="1" fill="none" />
  <path d="M105,90 Q110,88 115,90" stroke="black" stroke-width="1" fill="none" />
  
  <!-- Completely bald head -->
  <circle cx="100" cy="85" r="18" fill="#dfe6e9" />
  
  <!-- Wheelchair -->
  <circle cx="80" cy="160" r="10" stroke="#636e72" stroke-width="2" fill="none" />
  <circle cx="120" cy="160" r="10" stroke="#636e72" stroke-width="2" fill="none" />
  <path d="M80,160 L120,160" stroke="#636e72" stroke-width="2" fill="none" />
  <path d="M100,160 L100,125" stroke="#636e72" stroke-width="2" fill="none" />
  <path d="M100,125 L85,125" stroke="#636e72" stroke-width="2" fill="none" />
  <path d="M100,125 L115,125" stroke="#636e72" stroke-width="2" fill="none" />
  <path d="M80,150 L120,150" stroke="#636e72" stroke-width="2" fill="none" />
  
  <!-- Body in wheelchair -->
  <path d="M100,105 Q95,115 100,125" stroke="#dfe6e9" stroke-width="15" fill="none" />
  
  <!-- Arms -->
  <line x1="90" y1="115" x2="80" y2="130" stroke="#dfe6e9" stroke-width="5" stroke-linecap="round" />
  <line x1="110" y1="115" x2="120" y2="130" stroke="#dfe6e9" stroke-width="5" stroke-linecap="round" />
  
  <!-- Glasses -->
  <circle cx="90" cy="80" r="7" fill="none" stroke="black" stroke-width="1" />
  <circle cx="110" cy="80" r="7" fill="none" stroke="black" stroke-width="1" />
  <line x1="97" y1="80" x2="103" y2="80" stroke="black" stroke-width="1" />
  
  <!-- Blanket on lap -->
  <path d="M85,125 Q100,135 115,125 L115,145 Q100,155 85,145 Z" fill="#a5b1c2" />
</svg>
